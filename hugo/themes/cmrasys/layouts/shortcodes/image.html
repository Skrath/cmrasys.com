{{ $image := resources.GetMatch (.Get "src") }}

{{/* Generate Thumbnail */}}
{{ with $image }}
    {{ $thumb := .Fit "600x400 q90" }}
    {{ $mobile := .Fit "200x100 q80"}}

    <figure style="float: {{ $.Get "float" | default "none" }}">
        <a href="{{ .RelPermalink }}">
            <img 
                src="{{ $thumb.RelPermalink }}"
                srcset="{{ $mobile.RelPermalink }} {{ $mobile.Width }}w, {{ $thumb.RelPermalink }} {{ $thumb.Width }}w"
                sizes="(max-width: 1024px) {{ $thumb.Width }}px, (max-width: 650px) {{ $mobile.Width }}px, {{ $thumb.Width }}px"
                
            />
        </a>
        <figcaption>{{ $.Get "caption" }}</figcaption>
    </figure>

{{ end }}
