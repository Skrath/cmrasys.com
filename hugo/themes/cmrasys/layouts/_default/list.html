{{ define "main" }}
    <h1 class="list-header">{{ .Title }}</h1>
    {{ $paginator := .Paginate  .RegularPages.ByPublishDate.Reverse }}
    {{ range $paginator.Pages }}
        {{ partial "stub.html" . }}
    {{ end }}
    {{ if gt $paginator.TotalPages 1 }}
        <div id="pagenav">
            <div class="navlinks">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    {{ end }}
{{ end }}
