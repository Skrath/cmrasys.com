{{ define "main" }}
    {{ $paginator := .Paginate (where .Site.RegularPages.ByDate.Reverse "Section" "!=" "sidebar") }}
    {{ range $paginator.Pages }}
        {{ partial "stub.html" . }}
    {{ end }}
    {{ if gt $paginator.TotalPages 1 }}
        <div id="pagenav">
            <div class="navlinks">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    {{ end }}
{{ end }}
