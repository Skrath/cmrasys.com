name: Hugo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        
    - name: Build
      run: hugo -s hugo/ --minify

  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install stylelint stylelint-config-standard -D
      - name: Stylelint
        uses: reviewdog/action-stylelint@v1
        with:
          reporter: github-check
          stylelint_input: "hugo/themes/cmrasys/static/css/*.css"